<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic New Year Letter</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="envelope" id="envelope"></div>

    <div class="letter" id="letter">
        <div class="letter-content" id="letterText"></div>

        <div class="slideshow">
            <img src="couple1.jpg" class="active">
            <img src="couple2.jpg">
            <img src="couple3.jpg">
        </div>
    </div>

    <div class="stickers left">
        <img src="cat-love.gif">
    </div>

    <div class="stickers">
        <img src="cat-love.gif">
    </div>

    <div class="hearts" id="hearts"></div>

    <div class="music-controls" id="musicControls">
        <button id="switchMusic">Switch Song</button>
    </div>

    <audio id="song1" src="until-i-found-you.mp3"></audio>
    <audio id="song2" src="perfect.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
